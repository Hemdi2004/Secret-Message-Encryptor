<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Message Encryptor</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://kit.fontawesome.com/3cb2ed98e6.js" crossorigin="anonymous"></script>

</head>
<body>

   <!-- Grey with black text -->
   <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <i class="fa-solid fa-lock "></i>
      <p>secrete vault</p>
    </div>
  </nav>


   <div class="form-and-h1-container">
    <h1>Secret Message Encryptor</h1>
     <p>Encrypt and decrypt your messages easily and securely.</p>

    <form class="container" action="save.php" method="post" onsubmit="encryptMessage(event)">
      
      <textarea id="inputMessage" placeholder="Enter your message here..."></textarea>
      <input type="hidden" id="encryptedMessage" name="encryptedMessage">
      <select id="cipherMethod">
        <option value="caesar">Caesar Cipher</option>
        <option value="reverse">Reverse Cipher</option>
      </select>
  
      <input type="number" id="shift" value="3" placeholder="Shift (for Caesar)" />
  
      <div class="buttons">
        <button onclick="encryptMessage()">Encrypt</button>
        <button onclick="decryptMessage()">Decrypt</button>
        <button type="submit">Save Secret</button>
      </div>
  
      <textarea id="outputMessage" placeholder="Encrypted/Decrypted message will appear here..." readonly></textarea>
      <input type="hidden" id="decryptedMessage" name="decryptedMessage">
    </form>

   </div>
</body>
</html>

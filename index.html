</head>
<body>

   <!-- Grey with black text -->
   <nav class="navbar navbar-dark bg-dark px-4 py-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-lock-fill fs-4 text-white"></i>
      <span class="navbar-brand mb-0 h1">Secret Vault</span>
    </div>
    <div class="d-flex">
      <a href="#" class="btn btn-outline-light mx-2">Features</a>
      <a href="viewMessages.php" class="btn btn-outline-light mx-2">View Messages</a>
    </div>
  </nav>
  
   <div class="container-md p-3">
    <header class="py-4 text-center">
      <h1>Secret Message Encryptor</h1>
     <p>Encrypt and decrypt your messages easily and securely.</p>
    </header>

    <form class="container p-4 mb-5" action="save.php" method="POST">
      
      <textarea id="inputMessage" placeholder="Enter your message here..."></textarea>
      <input type="hidden" id="encryptedMessage" name="encryptedMessage">

      <select  class="btn btn-outline-secondary" id="cipherMethod">
        <option value="caesar">Caesar Cipher</option>
        <option value="reverse">Reverse Cipher</option>
      </select>

      <input class="btn btn-outline-secondary" type="number" id="shift" value="3" placeholder="Shift (for Caesar)" />
  
      <div class="buttons">
        <button onclick="encryptMessage(event)" class="btn btn-primary btn-encrypt"><i class="fa-solid fa-lock "></i>Encrypt</button>
        <button onclick="decryptMessage(event)" class="btn btn-outline-secondary">Decrypt</button>
        <button type="submit" class="btn btn-outline-secondary">Save Secret</button>
      </div>
      <textarea id="outputMessage" placeholder="Encrypted/Decrypted message will appear here..." readonly></textarea>
      <input type="hidden" id="decryptedMessage" name="decryptedMessage">
    </form>

   </div>
</body>
